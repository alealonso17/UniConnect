<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./public/styles/style.css">
    <link rel="icon" type="image/png" href="./public/images/icons/uni-connect.png">
    <title></title>
</head>

<body id="profile">
    <!--HEADER SCRIPT LOADHEADER FROM CLASS LOADCOMPONENTS.JS-->
    <main id="" class="flex flex-col items-center">

        <!--Profile Header Banner + profile picture -->
        <section id="profileHeader" class=" flex flex-col items  relative pt-[72px] h-[510px] w-[1170px] ">

            <div id="profileBanner" class="group"> <!--Banner-->
                <img src="public/images/banner.jpeg" alt="" class="absolute h-[320px] w-[1170px]"> <!--Image-->
                <div class="h-[300px] w-[1170px] bg-[#634ae2] opacity-60"></div> <!--purple effect-->
            </div>

            <!-- Profile Picture -->
            <button class="absolute left-10 bottom-[30px] group cursor-pointer" id="changeAvatarButton">
                <!-- Image -->
                <img src="" id="" alt="Loading..."
                    class=" profilePic rounded-full border-[5px] border-[#f8f9fb] h-[200px] w-[200px] object-cover">

                <!-- Overlay -->
                <div
                    class="absolute inset-0 flex items-center justify-center bg-black/50 text-white text-lg  rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    Change Avatar
                </div>
            </button>

        </section>

        <!--Profile INfo-->
        <section id="profileInfo relative"
            class=" gap-3 border-1 rounded-xl border-[#e5e7eb] pt-10 px-10 flex flex-col  relative  w-[1200px] bg-white ">
            <div id="ProfileNameAndData" class="flex flex-col gap-3">

                <button
                    class=" flex absolute right-7 top-7 items-center gap-2 border hover:border-[#aaace2] border-[.5px] border-[grey] bg-[#f8f9fb] hover:text-[#5c6ac4] font-medium px-3 p-1.5 rounded-xl transition-colors duration-200 hover:bg-[#ede7f6] cursor-pointer"
                    id="editProfileButton">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="size-6 hover:currentColor-[#aaace2]">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                    Edit Profile
                </button>
                <h1 id="fullName" class="text-xl"></h1><!-- imported-->

                <div id="profileLinks" class="flex  gap-7 text-[#6b7280]  ">

                    <a href="" class="flex gap-3 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                        </svg>

                        <h2 id="university"></h2><!-- imported-->
                    </a>
                    <a href="" type="mail:to" class="flex gap-3 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>

                        <h2 id="email_address"></h2><!-- imported-->
                    </a>
                    <div class="flex gap-3 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                        </svg>

                        <h2 id="created_at"></h2><!-- imported-->
                    </div>

                </div>
            </div>
            <p id="userBio" class="text-[#6b7280] text-lg w-[700px] mb-2">


            </p>

            <div id="profileInfoStats" class="flex gap-11 border-t-1 border-[#e4e3e3] h-[110px]  items-center ">
                <div class="flex flex-col  text-lg ">
                    <h2 class="text-[#6b7280] ">Post</h2>
                    <h2 id="postsText"></h2>
                </div>
                <div class="flex flex-col  text-lg">
                    <h2 class="text-[#6b7280] ">Connections</h2>
                    <h2 id="connectionsText"></h2>
                </div>
                <div class="flex flex-col  text-lg ">
                    <h2 class="text-[#6b7280] ">Following</h2>
                    <h2 id="followingText"></h2>
                </div>
            </div>


        </section>
        <section>
            <h2 class="text-start text-lg mt-10 text-[#696969]">Posts</h2>
            <div id="posts" class="flex flex-col">

            </div>
        </section>
    </main>

    <!--Reusable components Render-->
    <script src="public/scripts/LoadComponents.js"></script>
    <script>
        LoadComponents.loadHeader();
        LoadComponents.loadFooter(); 
    </script>
    <script type="module" src="public/scripts/profileMain.js"></script>
    <script type="module" src="public/scripts/renderUserData.js"></script>

    <!--Load user Posts -->
        <!--Load user Posts -->
    <script type="module">
        import { loadProfilePosts } from "./public/scripts/profilePosts.js";
        loadProfilePosts();
    </script>
</body>

</html>
